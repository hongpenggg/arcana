    <style>
      body {
        font-family: 'Lato', sans-serif;
        background-color: #0f0c29;
        background-image: linear-gradient(315deg, #0f0c29 0%, #302b63 74%, #24243e 100%);
        min-height: 100vh;
        color: #e2e8f0;
        overflow-x: hidden;
      }
      h1, h2, h3, h4, h5, h6, .font-serif {
        font-family: 'Cinzel', serif;
      }
      .glass-panel {
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
      .card-flip {
        perspective: 1000px;
      }
      .card-inner {
        position: relative;
        width: 100%;
        height: 100%;
        text-align: center;
        transition: transform 0.6s cubic-bezier(0.4, 0.0, 0.2, 1);
        transform-style: preserve-3d;
      }
      .card-flip.flipped .card-inner {
        transform: rotateY(180deg);
      }
      .card-front, .card-back {
        position: absolute;
        width: 100%;
        height: 100%;
        -webkit-backface-visibility: hidden;
        backface-visibility: hidden;
        border-radius: 0.75rem;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      }
      .card-back {
        background-color: #1a202c;
        background-image: url("https://www.transparenttextures.com/patterns/stardust.png");
        display: flex;
        align-items: center;
        justify-content: center;
        border: 2px solid #a855f7;
        transition: box-shadow 0.3s ease;
      }
      .card-back:hover {
        box-shadow: 0 0 15px rgba(168, 85, 247, 0.6);
      }
      .card-front {
        transform: rotateY(180deg);
        background-color: #f7fafc;
        overflow: hidden;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: rgba(0, 0, 0, 0.2); 
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(168, 85, 247, 0.5); 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(168, 85, 247, 0.8); 
      }

      /* Animations */
      @keyframes float {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
        100% { transform: translateY(0px); }
      }
      .animate-float {
        animation: float 4s ease-in-out infinite;
      }
      
      @keyframes shuffle-move {
        0% { transform: translateX(0); z-index: 1; }
        25% { transform: translateX(-50px) rotate(-5deg); z-index: 1; }
        50% { transform: translateX(50px) rotate(5deg); z-index: 10; }
        75% { transform: translateX(-20px) rotate(-2deg); z-index: 10; }
        100% { transform: translateX(0); z-index: 10; }
      }
      .animate-shuffle {
        animation: shuffle-move 0.5s ease-in-out;
      }

      @keyframes glow-pulse {
        0% { box-shadow: 0 0 5px rgba(168, 85, 247, 0.2); }
        50% { box-shadow: 0 0 20px rgba(168, 85, 247, 0.6); }
        100% { box-shadow: 0 0 5px rgba(168, 85, 247, 0.2); }
      }
      .animate-glow {
        animation: glow-pulse 2s infinite;
      }
    </style>
